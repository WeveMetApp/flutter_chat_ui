name: flutter_chat_ui
publish_to: none
description: >
  Actively maintained, community-driven chat UI implementation with an optional
  Firebase BaaS.
version: 1.6.4
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  # chat_bubbles: ^1.3.1
  chat_bubbles:
    path: ../chat_bubbles
  diffutil_dart: ^3.0.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_chat_types:
    path: ../flutter_chat_types
  flutter_link_previewer:
    path: ../flutter_link_previewer
  flutter_parsed_text: ^2.2.1
  flutter_svg: ^1.1.5
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0
  meta: ^1.7.0
  photo_view: ^0.14.0
  scroll_to_index: ^3.0.1
  url_launcher: ^6.1.5
  visibility_detector: ^0.3.3

dev_dependencies:
  dart_code_metrics: ^4.17.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/flutter_chat_ui/assets/ic_sendbtn.svg
    - packages/flutter_chat_ui/assets/icon-arrow.png
    - packages/flutter_chat_ui/assets/icon-attachment.png
    - packages/flutter_chat_ui/assets/icon-delivered.png
    - packages/flutter_chat_ui/assets/icon-document.png
    - packages/flutter_chat_ui/assets/icon-error.png
    - packages/flutter_chat_ui/assets/icon-seen.png
    - packages/flutter_chat_ui/assets/icon-send.png
